<script>



document.write("Define an array of numbers (use any random numbers). Write a program in Javascript to print only the even numbers of the array. Do not use any library functions, need to do via for loops only :<br><br>");
document.write("Answer :<br><br>");
let even_number= () =>{
const arr= [4,24,78,45,6,27,86,90,57,89];
for(num of arr){
if (num%2 == 0){
document.writeln(num + "<br><br>");
}
}
}
even_number();
</script>
